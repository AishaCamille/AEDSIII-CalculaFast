    <script>
	
		function abrirNovaComanda() {
		//fun√ß√£o que abre a proxima pagina

		  function compartilharNoWhatsApp() {
			//fun√ß√£o que compartilha o link da aplica√ß√£o apra outras pessoas atraves do whatsapp
		    const link = window.location.href; // Pega o link da p√°gina atual
		    const mensagem = `Utilize este link para ter acesso ao CalculaFast. Um aplica√ß√£o desenvolvida para otimizar a divers√£o com a galera! ${link}`;
		    const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`;

		    window.open(url, '_blank'); // Abre o WhatsApp Web ou App numa nova aba
		  }



		document.addEventListener('DOMContentLoaded', function() {//executa o codigo depois que o html estiver todo carregado
			//logica que faz o menu ficar lateral no tamanho mobile
		    let menuOpen = false;//para saber se o manu est√° aberto ou nao
		    const menuMobileMain = document.querySelector('.menu-mobile-main');//seleciona elementos do html
		    const asideElement = document.querySelector('aside');

		    menuMobileMain.addEventListener('click', function() {
		        if (menuOpen) {
		            asideElement.style.transform = 'translateX(-228px)';
		            menuMobileMain.style.filter = 'invert(98%) sepia(83%) saturate(6956%) hue-rotate(354deg) brightness(105%) contrast(105%)';
		        } else {
		            asideElement.style.transform = 'translateX(0px)';
		            menuMobileMain.style.filter = 'invert(0%) sepia(7%) saturate(7473%) hue-rotate(158deg) brightness(104%) contrast(96%)';
		        }
		        menuOpen = !menuOpen;
		    });
		});

    </script>
