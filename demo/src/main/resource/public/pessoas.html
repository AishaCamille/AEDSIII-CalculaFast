<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaFast - Pessoas da Comanda</title>
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="pessoas.css">
    <style>
        .lista-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .acoes button {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-editar { background-color: #ffc107; border: none; border-radius: 3px; }
        .btn-deletar { background-color: #dc3545; color: white; border: none; border-radius: 3px; }
    </style>
</head>

<body>
    
    <a id="header" href="index.html">
        <img src="./assets/outraOUTRa.png" alt="Logo" id="logo">
    </a>
    
    <div id="container">
        <h1>Pessoas na Comanda</h1>

         <h3 style="display:none; text-align:center; color:#555;">
    Comanda #<span id="displayIdComanda"></span>
</h3>

        <div id="statusMsg" style="display:none"; text-align: center; margin-bottom: 10px; height: 20px;"></div>

        <div id="formContatos">
            <input type="hidden" id="idPessoaComanda">
            
            Nome da Pessoa: <input type="text" id="campoNome" placeholder="Ex: Jo√£o Silva"><br>
            
            <button id="btnSalvar" onclick="salvarPessoa()">Adicionar √† Comanda</button>
            <button id="btnCancelar" onclick="limparFormulario()" style="display:none; background-color: #777; color:white;">Cancelar</button>
            <button id="index" onclick="ContinuarParaIndex()">Continuar</button>
        </div>

        <div id="tela" style="margin-top: 20px; color: rgb(26, 17, 17);"></div>

        <button id="voltarIndex" onclick="voltarParaIndex()">Voltar para a P√°gina Inicial</button>
    </div>

    <script>
        const API_URL = 'http://localhost:4567'; 
        
        let ID_COMANDA_ATUAL = localStorage.getItem('idComandaAtiva'); 
        

        document.getElementById('displayIdComanda').textContent = ID_COMANDA_ATUAL;

        function ContinuarParaIndex() {
            window.location.href = 'produtos.html';
        }

        function voltarParaIndex() {
            window.location.href = 'index.html';
        }


        // 1. LISTAR (GET por Comanda)
        function listarPessoas() {
            fetch(`${API_URL}/pessoas-comanda/comanda/${ID_COMANDA_ATUAL}`)
            .then(response => {
                if(!response.ok) throw new Error("Erro ao buscar pessoas");
                return response.json();
            })
            .then(lista => {
                let tela = document.getElementById('tela');
                tela.innerHTML = '';

                if (!lista || lista.length === 0) {
                    tela.innerHTML = '<p style="text-align:center">Ningu√©m nesta comanda ainda.</p>';
                    return;
                }

                // Inverte a ordem para o √∫ltimo adicionado aparecer primeiro (opcional)
                lista.reverse().forEach(pessoa => {
                    tela.innerHTML += `
                        <div class="lista-item">
                            <span><strong>${pessoa.nome}</strong> </span>
                            <div class="acoes">
                                <button class="btn-editar" onclick="prepararEdicao(${pessoa.id}, '${pessoa.nome}')">‚úèÔ∏è Editar</button>
                                <button class="btn-deletar" onclick="deletarPessoa(${pessoa.id})">üóëÔ∏è Remover</button>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Erro:', error));
        }

        // 2. SALVAR (POST ou PUT)
        function salvarPessoa() {
            const id = document.getElementById('idPessoaComanda').value;
            const nome = document.getElementById('campoNome').value;

            if (!nome.trim()) {
                alert('Por favor, insira um nome.');
                return;
            }

            // Objeto conforme seu Model Java (PessoaComanda)
            const payload = {
                nome: nome,
                idComanda: ID_COMANDA_ATUAL  };

            let url, method;

            if (id) {
                url = `${API_URL}/pessoas-comanda/${id}`;
                method = 'PUT';
                payload.id = parseInt(id); 
            } else {
                url = `${API_URL}/pessoas-comanda`;
                method = 'POST';
            }

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro na opera√ß√£o');
                return response.json();
            })
            .then(data => {
                mostrarStatus(id ? 'Pessoa atualizada!' : 'Pessoa adicionada!');
                limparFormulario();
                listarPessoas(); 
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar: ' + error.message);
            });
        }

        function deletarPessoa(id) {
            fetch(`${API_URL}/pessoas-comanda/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao deletar');
                mostrarStatus('Pessoa removida.');
                listarPessoas();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao remover.');
            });
        }


        function prepararEdicao(id, nome) {
            document.getElementById('idPessoaComanda').value = id;
            document.getElementById('campoNome').value = nome;
            
            document.getElementById('btnSalvar').textContent = "Atualizar";
            document.getElementById('btnCancelar').style.display = "inline-block";
        }

        function limparFormulario() {
            document.getElementById('idPessoaComanda').value = '';
            document.getElementById('campoNome').value = '';
            
            document.getElementById('btnSalvar').textContent = "Adicionar √† Comanda";
            document.getElementById('btnCancelar').style.display = "none";
        }

        function mostrarStatus(msg) {
            const div = document.getElementById('statusMsg');
            div.textContent = msg;
            setTimeout(() => div.textContent = '', 3000);
        }

        // Tecla Enter para salvar
        document.getElementById('campoNome').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                salvarPessoa();
            }
        });

        // Inicializa carregando a lista
        listarPessoas();

    </script>

</body>
</html>
